<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Define an alias "MesloEmoji" that prefers MesloLGS Nerd Font, then Noto Color Emoji -->
  <alias>
    <family>MesloEmoji</family>
    <prefer>
      <family>MesloLGS Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>

